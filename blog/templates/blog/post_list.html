{% extends 'blog/base.html' %}

{% block content %}
     {% for post in posts %}
        <div class="col s6">
            <h4>{{ post.title }}</h4>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
