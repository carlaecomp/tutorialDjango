{% load staticfiles %}
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tutorial Django</title>
    </head>
    <body>
        <div class="page-header">
            <div class="content container">
                <div class="col s6">
                    <a href="/"><h2>Blog</h2></a>
                </div>
                <div class="col s6">
                    <a href="{% url 'blog.views.post_new' %}" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
                </div>
            </div>            
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
